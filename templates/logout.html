<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <!-- 在这里引入你的样式表或者CDN链接 -->
</head>
<body>
    <div>
        {% if session.get('google_token') %}
            <h2>Welcome, {{ user_info.name }}</h2>
            <p>Email: {{ user_info.email }}</p>
            <a href="{{ url_for('logout') }}">
                <button>Logout</button>
            </a>
        {% else %}
            <h2>Welcome</h2>
            <p>You are not logged in.</p>
            <a href="{{ url_for('login') }}">
                <button>Login with Google</button>
            </a>
        {% endif %}
    </div>
</body>
</html>
