<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>上傳圖片</title>
</head>
<body>
    <h1>上傳圖片</h1>
    <form method="POST" enctype="multipart/form-data">
        <label for="file">選擇圖片:</label>
        <input type="file" name="file" id="file" accept="image/png, image/jpeg, image/jpg, image/webp"><br><br>
        <input type="submit" value="上傳">
    </form>

    {% if msg %}
        <h2>上傳失敗！</h2>
        {{msg}}
    {% endif %}

    {% if img_data %}
        <h2>上傳成功！</h2>
        <img src="{{ img_data }}" alt="上傳的圖片" style="max-width: 400px;">
    {% endif %}
</body>
</html>
